<div class="container-fluid">

    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-user"></i> <a href="#!/themes"> User</a>
                </li>
                <li class="active">
                    <i class="fa fa-user"></i> Download
                </li>
            </ol>
        </div>
    </div>



    <div class="row">

        <div class="col-lg-12">
            <div style="margin-bottom: 20px; text-align: right">
                <a href="#!/download/{{token}}" class="btn btn-default">Download theme</a>
                <a href="#!/upload/{{token}}" class="btn btn-primary">Upload theme</a>
            </div>
        </div>

        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-money fa-fw"></i> Themes</h3>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table ng-table="tableParams"  template-pagination="pager" class="table table-bordered table-hover table-striped">
                            <tr ng-repeat="theme in $data" class="theme_{{theme.id}}">
                                <td data-title="'Name'">
                                    {{theme.name}}
                                </td>
                                <td data-title="'Size'">
                                    {{theme.size}}
                                </td>
                                <td data-title="'Download'">
                                    {{theme.numberDown}}
                                </td>
                                <td data-title="'Action'">
                                    <a ng-click="buynow(theme.recordID)">Buy now</a> 
                                </td>
                            </tr>
                        </table>
                        <script type="text/ng-template" id="pager">
                            <ul class="pager ng-cloak">
                            <li ng-repeat="page in pages"
                            ng-class="{'disabled': !page.active, 'previous': page.type == 'prev', 'next': page.type == 'next'}"
                            ng-show="page.type == 'prev' || page.type == 'next'" ng-switch="page.type">
                            <a ng-switch-when="prev" ng-click="params.page(page.number)" href="">&laquo; Previous</a>
                            <a ng-switch-when="next" ng-click="params.page(page.number)" href="">Next &raquo;</a>
                            </li>
                            </ul>
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.row -->

</div>
<!-- /.container-fluid -->
