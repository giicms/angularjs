<div class="modal">
    <div class="modal-dialog modal-dialog-max">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"><span class="glyphicon glyphicon-star"></span> Detail plugin</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-6">
                        <div style="width: 100%; height: 400px; border: 1px solid #ddd;"></div>
                    </div>
                    <div class="col-lg-6">
                        <ul class="nav navbar">
                            <li><label>Plugin name  </label> {{listItem.name}}</li>
                            <li><label>Size  </label> {{listItem.size}} KB</li>
                            <li><button click="install(listItem.id)" class="btn btn-primary">Install</button></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
            </div>
        </div>
    </div>
</div>
