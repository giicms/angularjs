<div class="container-fluid">

    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <ol class="breadcrumb">
                <li class="active">
                    <i class="fa fa-dashboard"></i> Comments
                </li>
            </ol>
        </div>
    </div>



    <div class="row">


        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-money fa-fw"></i> Comments</h3>
                </div>
                <div class="panel-body">
                    <div class="col-lg-2">
                        <a class="btn btn-primary mb10" ng-mousedown="csv.generate()" ng-href="{{csv.link()}}" download="comment.csv">Export to CSV</a>
                    </div>
<!--                    <div class="col-lg-10">
                        <ul class="nav nav-pills">
                            <li><a href="#!/comments/all/{{token}}">All</a></li>
                            <li><a href="#!/comments/today/{{token}}">Today</a></li>
                            <li><a href="#!/comments/week/{{token}}">Week</a></li>
                            <li><a href="#!/comments/month/{{token}}">Month</a></li>
                        </ul>
                    </div>-->
                    <div class="table-responsive">
                        <table ng-table="tableParams" show-filter="true" template-pagination="pager"  export-csv="csv" class="table table-bordered table-hover table-striped">
                            <tr ng-repeat="comment in $data">
                                <td data-title="'Content'" filter="{ 'content': 'text' }">
                                    {{comment.content}}
                                </td>
                                <td data-title="'Like'">
                                    {{comment.like}}
                                </td>
                                <td data-title="'Published'">
                                    {{comment.published}}
                                </td>
                                <td data-title="'Name'" filter="{ 'fullName': 'text' }">
                                    {{comment.fullName}}
                                </td>

                            </tr>
                        </table>
                        <script type="text/ng-template" id="pager">
                            <ul class="pager ng-cloak">
                            <li ng-repeat="page in pages"
                            ng-class="{'disabled': !page.active, 'previous': page.type == 'prev', 'next': page.type == 'next'}"
                            ng-show="page.type == 'prev' || page.type == 'next'" ng-switch="page.type">
                            <a ng-switch-when="prev" ng-click="params.page(page.number)" href="">&laquo; Previous</a>
                            <a ng-switch-when="next" ng-click="params.page(page.number)" href="">Next &raquo;</a>
                            </li>
                            </ul>
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.row -->

</div>
<!-- /.container-fluid -->
