<div class="breadcrumbs" id="breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <a href="/">Home</a>
        </li>
        <li class="active">Add User</li>
    </ul>
</div>
<div class="page-content">
    <div class="row">
        <div class="space-6"></div>
        <div class="col-sm-6 col-sm-offset-1">
            <div id="login-box" class="login-box visible widget-box no-border">
                <div class="widget-body">
                    <div class="widget-main">
                        <form name="profileForm" class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-sm-5 control-label no-padding-right" for="username">Username</label>
                                <div class="col-sm-7">
                                    <span class="block input-icon input-icon-right">
                                        <input type="text" class="form-control" placeholder="Username" ng-model="update.username" placeholder="{{profile.username}}"/>
                                        <small class="errorMessage" data-ng-show="profileForm.username.$dirty && profileForm.username.$error.required"> Enter username again.</small>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label no-padding-right" for="email">Email</label>
                                <div class="col-sm-7">
                                    <span class="block input-icon input-icon-right">
                                        <input type="text" class="form-control" placeholder="Email" name="email" ng-model="update.email" focus/>
                                        <span ng-show="profileForm.email.$error.email" class="help-inline">Email is not valid</span> 
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label no-padding-right" for="password">Password</label>
                                <div class="col-sm-7">
                                    <span class="block input-icon input-icon-right">
                                        <input type="password" class="form-control" name = "password" placeholder="Password" ng-model="update.password" required/>
                                        <small class="errorMessage" data-ng-show="profileForm.password.$dirty && profileForm.password.$invalid"> Enter Password.</small>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label no-padding-right" for="password2">Confirm Password</label>
                                <div class="col-sm-7">
                                    <span class="block input-icon input-icon-right">
                                        <input type="password" class="form-control" name="password2" placeholder="Password Again" ng-model="update.password2" password-match="signup.password" required/>                                
                                        <small class="errorMessage" data-ng-show="profileForm.password2.$dirty && profileForm.password2.$error.required"> Enter password again.</small>

                                        <small class="errorMessage" data-ng-show="profileForm.password2.$dirty && profileForm.password2.$error.passwordNoMatch && !profileForm.password2.$error.required"> Password do not match.</small>

                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label no-padding-right" for="name">Name</label>
                                <div class="col-sm-7">
                                    <span class="block input-icon input-icon-right">
                                        <input type="text" class="form-control" placeholder="{{profile.name}}" ng-model="update.name" value="{{profile.name}}"/>
                                        <small class="errorMessage" data-ng-show="profileForm.name.$dirty && profileForm.name.$error.required"> Enter name again.</small>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label no-padding-right" for="phone">Phone</label>
                                <div class="col-sm-7">
                                    <span class="block input-icon input-icon-right">
                                        <input type="text" class="form-control" placeholder="Phone" name="phone" ng-model="signup.phone"/>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label no-padding-right" for="address">Address</label>
                                <div class="col-sm-7">
                                    <span class="block input-icon input-icon-right">
                                        <input type="text" class="form-control" placeholder="Address" ng-model="update.address" />
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="lbl col-sm-5"> </span>
                                <div class="col-sm-7">
                                    <button type="submit" class="width-35 pull-right btn btn-sm btn-primary" ng-click="updateForm(update)" data-ng-disabled="profileForm.$invalid">
                                        Update
                                    </button>
                                </div>
                            </div>
                            </fieldset>
                            <span class="lbl col-sm-5"> </span>
                    </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
</div>
<!-- /.page-content -->
