<div class="container-fluid">

    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-user"></i> <a href="#!/users"> User</a>
                </li>
                <li class="active">
                    <i class="fa fa-user"></i> {{user.name}}
                </li>
            </ol>
        </div>
    </div>



    <div class="row">


        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-money fa-fw"></i> {{user.name}}</h3>
                </div>
                <div class="panel-body">
                    <table class="table table-bordered table-hover table-striped">
                        <tr><td>Name</td><td>{{user.name}}</td></tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-money fa-fw"></i> Status</h3>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table ng-table="tableParams"  template-pagination="pagestatus" class="table table-bordered table-hover table-striped">
                            <tr ng-repeat="status in $data">
                                <td data-title="'Content'">
                                    {{status.content}}
                                </td>
                                <td data-title="'Active'">
                                    {{status.active}}
                                </td>

                            </tr>
                        </table>
                        <script type="text/ng-template" id="pagestatus">
                            <ul class="pager ng-cloak">
                            <li ng-repeat="page in pages"
                            ng-class="{'disabled': !page.active, 'previous': page.type == 'prev', 'next': page.type == 'next'}"
                            ng-show="page.type == 'prev' || page.type == 'next'" ng-switch="page.type">
                            <a ng-switch-when="prev" ng-click="params.page(page.number)" href="">&laquo; Previous</a>
                            <a ng-switch-when="next" ng-click="params.page(page.number)" href="">Next &raquo;</a>
                            </li>
                            </ul>
                        </script>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-money fa-fw"></i> Comment</h3>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table ng-table="tableComment"  template-pagination="pagecomment" class="table table-bordered table-hover table-striped">
                                    <tr ng-repeat="comment in $com">
                                        <td data-title="'Content'">
                                            {{comment.content}}
                                        </td>
                                        <td data-title="'Number Like'">
                                            {{comment.numberLike}}
                                        </td>

                                    </tr>
                                </table>
                                <script type="text/ng-template" id="pagecomment">
                                    <ul class="pager ng-cloak">
                                    <li ng-repeat="page in pages"
                                    ng-class="{'disabled': !page.active, 'previous': page.type == 'prev', 'next': page.type == 'next'}"
                                    ng-show="page.type == 'prev' || page.type == 'next'" ng-switch="page.type">
                                    <a ng-switch-when="prev" ng-click="params.page(page.number)" href="">&laquo; Previous</a>
                                    <a ng-switch-when="next" ng-click="params.page(page.number)" href="">Next &raquo;</a>
                                    </li>
                                    </ul>
                                </script>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.row -->

</div>
<!-- /.container-fluid -->
