<div class="container-fluid">

    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <ol class="breadcrumb">
                <li class="active">
                    <i class="fa fa-dashboard"></i> Adminstrator
                </li>
            </ol>
        </div>
    </div>


    <div class="row">
        <div class="col-lg-12">
            <div style="margin-bottom: 10px; float: right">
                <a href="#!/admin/add/{{token}}" class="btn btn-primary">Add User</a>
            </div>
        </div>
    </div>
    <div class="row">


        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-money fa-fw"></i> Adminstrator</h3>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table ng-table="tableParams" show-filter="true" template-pagination="pager" class="table table-bordered table-hover table-striped">
                            <tr ng-repeat="user in $data">
                                <td data-title="'Name'" sortable="'name'"  filter="{ 'name': 'text' }">
                                    {{user.name}}
                                </td>
                                <td data-title="'Email'"  sortable="'email'"  filter="{ 'email': 'text' }">
                                    {{user.email}}
                                </td>
                                <td data-title="'Status'" filter="{ 'status': 'status'}">
                                    <a href="javascript:void(0)" class="admin_{{user.id}}" ng-click="active(user.recordID)">{{user.status}}</a>
                                </td>
                                <td data-title="'Role'"  sortable="'role'">
                                    {{user.role}}
                                </td>
                                <td data-title="'Phone'">
                                    {{user.phone}}
                                </td>
                                <td data-title="'Address'">
                                    {{user.address}}
                                </td>
                                <td data-title="'Published'" sortable="'Published'">
                                    {{user.published}}
                                </td>
                                <!--                                <td data-title="'Action'">
                                                                    <a href="#!/admin/{{user.recordID}}/{{token}}">View</a>
                                                                </td>-->
                            </tr>
                        </table>
                        <script type="text/ng-template" id="ng-table/filters/status.html">
                            <select ng-model="params.filter()[name]" name="filter-status" class="form-control">
                            <option value="">All</option>
                            <option value="confirmed">Confirmed</option>
                            <option value="pending">Pending</option>
                            </select>
                        </script>
                        <script type="text/ng-template" id="pager">
                            <ul class="pager ng-cloak">
                            <li ng-repeat="page in pages"
                            ng-class="{'disabled': !page.active, 'previous': page.type == 'prev', 'next': page.type == 'next'}"
                            ng-show="page.type == 'prev' || page.type == 'next'" ng-switch="page.type">
                            <a ng-switch-when="prev" ng-click="params.page(page.number)" href="">&laquo; Previous</a>
                            <a ng-switch-when="next" ng-click="params.page(page.number)" href="">Next &raquo;</a>
                            </li>
                            </ul>
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.row -->

</div>
<!-- /.container-fluid -->
