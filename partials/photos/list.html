<div class="container-fluid">

    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <ol class="breadcrumb">
                <li class="active">
                    <i class="fa fa-dashboard"></i> Photo
                </li>
            </ol>
        </div>
    </div>



    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-money fa-fw"></i> Photo</h3>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table ng-table="tableParams" show-filter="true" template-pagination="pager" class="table table-bordered table-hover table-striped">
                            <tr ng-repeat="photo in $data" class="photo_{{photo.id}}">
                                <td data-title="'Name'" filter="{'fileName': 'text'}">
                                    {{photo.fileName}}
                                </td>
                                <td data-title="'Description'">
                                    {{photo.description}}
                                </td>
                                <td data-title="'Number Like'">
                                    {{photo.numberLike}}
                                </td>
                                <td data-title="'Number Comment'">
                                    {{photo.numberComment}}
                                </td>
                                <td data-title="'Actor'">
                                    {{photo.actor}}
                                </td>
                                <td data-title="'Action'"> 
                                    <a ng-click="remove(photo.recordID)">Remove</a>
                                </td>
                            </tr>
                        </table>
                        <script type="text/ng-template" id="pager">
                            <ul class="pager ng-cloak">
                            <li ng-repeat="page in pages"
                            ng-class="{'disabled': !page.active, 'previous': page.type == 'prev', 'next': page.type == 'next'}"
                            ng-show="page.type == 'prev' || page.type == 'next'" ng-switch="page.type">
                            <a ng-switch-when="prev" ng-click="params.page(page.number)" href="">&laquo; Previous</a>
                            <a ng-switch-when="next" ng-click="params.page(page.number)" href="">Next &raquo;</a>
                            </li>
                            </ul>
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.row -->

</div>
<!-- /.container-fluid -->
